<div class="mainContainer">
  <div class="stringContainer">
    <div
      class="letter-square"
      *ngFor="let letter of stringArray; let i = index"
      style="background-color: #1976d2;"
      id="{{ i }}"
    >
      {{ letter }}
    </div>
  </div>

  <div class="cipherContainer">
    <div
      class="letter-square ciphered-array"
      *ngFor="let letter of cipheredArray; let i = index"
      style="background-color: #D32F2F;"
      id="{{ i }}"
    >
      {{ letter }}
    </div>
  </div>
</div>

<button
  class="btn btn-information"
  type="button"
  data-toggle="modal"
  data-target=".bd-example-modal-lg"
>
  Information
</button>

<div
  class="modal fade bd-example-modal-lg"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content" style="min-height: 380px;">
      <div class="modal-header">
        <h5
          class="modal-title"
          id="exampleModalLabel"
          style="  font-weight: bold;"
        >
          {{ Modal.title }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="progress" style="height: 1px;">
        <div
          class="progress-bar"
          role="progressbar"
          style="background-color: #D32F2F;"
          [ngStyle]="{ width: getProgressWidth() }"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div class="modal-body">{{ Modal.text }}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
